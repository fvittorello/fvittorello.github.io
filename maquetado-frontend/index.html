<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Dashboard</title>
	</head>
	<body class="container">
		<section class="main-screen">
			<header class="header">
				<button class="menu-button clickable">
					<span class="bar-icon"></span>
				</button>

				<h1 class="page-title">Kid Dashboard</h1>

				<button class="menu-button menu-button--secondary clickable">
					<span class="vertical-elipsis"></span>
				</button>
			</header>

			<div class="user-data">
				<a href="#">
					<img src="./assets/images/user_icon.svg" alt="user icon" />
				</a>
				<h2 class="user-name">John</h2>
				<ul class="user-badges">
					<li class="user-badges__item">
						<a href="#" class="badge"><img src="./assets/images/medals.svg" alt="three medals" /></a>
					</li>
					<li class="user-badges__item">
						<a href="#" class="plus-badges">+5</a>
					</li>
				</ul>
			</div>

			<div class="capsules">
				<ul class="selector">
					<!-- <li class="selector__button selector__button--left clickable">Yesterday</li>
					<li class="selector__button selector__button--middle clickable">Today</li>
					<li class="selector__button selector__button--right clickable">Tomorrow</li> -->

					<li class="selector__button selector__button--left"><button class="button clickable">Yesterday</button></li>
					<li class="selector__button selector__button--middle"><button class="button clickable">Today</button></li>
					<li class="selector__button selector__button--right"><button class="button clickable">Tomorrow</button></li>
					
				</ul>
			</div>

			<div class="card">
				<input id="card-1" class="hidden card__checkbox-input"  type="checkbox" />
				<label for="card-1" class="card__checkbox clickable"></label>

				<span class="card__icon-container">
					<img class="card__icon card__icon--bathroom" src="./assets/images/bathroom_icon.svg" alt="bathroom icon" />
				</span>
				<div class="card__text-container">
					<h3 class="card__title"><a href="#">Change towels</a></h3>
					<h4 class="card__subtitle">Bathroom</h4>
				</div>
			</div>

			<div class="card">
				<input id="card-2" class="hidden card__checkbox-input"  type="checkbox" checked />
				<label for="card-2" class="card__checkbox clickable"></label>

				<span class="card__icon-container">
					<img class="card__icon card__icon--paw" src="./assets/images/004-paw.svg" alt="bathroom icon" />
				</span>
				<div class="card__text-container">
					<h3 class="card__title"><a href="#">Feed Cat</a></h3>
					<h4 class="card__subtitle">Pets</h4>
				</div>
			</div>

			<div class="card">
				<input id="card-3" class="hidden card__checkbox-input"  type="checkbox" />
				<label for="card-3" class="card__checkbox clickable"></label>

				<span class="card__icon-container">
					<img class="card__icon card__icon--sofa" src="./assets/images/006-sofa.svg" alt="bathroom icon" />
				</span>
				<div class="card__text-container">
					<h3 class="card__title"><a href="#">Swipe Floor</a></h3>
					<h4 class="card__subtitle">Living Room</h4>
				</div>				
			</div>

			<hr class="divider" />

			<div class="counter week">
                <h4 class="week__title"><a href="#">This week allowance</a></h4>
                <p class="week__count">$20.00</p>
            </div>
			<div class="counter total">
                <h5 class="total__title"><a href="#">Totally earned</a></h4>
                <p class="total__count">$250.00</p>
            </div>
		</section>
	</body>
</html>
